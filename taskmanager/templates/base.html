<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>TaskManager | {% block title %} {% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top shadow">
      <div class="container-fluid" style="padding: 0 70px;">
        <a class="navbar-brand" href=" {{url_for('index')}} ">TaskManager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo01"
        >
          <ul class="navbar-nav">
            {% if g.user %}

            <li class="nav-item">
              <a class="nav-link" href="{{url_for('taskmanager.index')}}">Tareas</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link active dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{g.user.username}}
              </a>
              <ul class="dropdown-menu" data-bs-theme="dark">
                <li><a class="dropdown-item" href="#">Cuenta</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="{{url_for('auth.logout')}}">Cerrar Sesion</a></li>
              </ul>
            </li>

            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('index')}}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('index')}}">Descargar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('auth.login')}}">Ingresar</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% for message in get_flashed_messages() %}
    <div class="container fixed-top" style="margin-top: 70px">
      <div class="alert alert-warning" role="alert">{{ message }}</div>
    </div>
    {% endfor %} {% block content %} {% endblock content %}

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
