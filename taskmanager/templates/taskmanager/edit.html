{% extends "base.html" %}
{% block title %}
    Editar Tarea
{% endblock title %}
{% block content %}
    <div class="container" style="margin-top: 70px;">
        <h1>Editar Tarea</h1>
        <form action="" method="post">
            <div class="form-group mt-3">
                <label for="title">Titulo</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ task.title }}">
            </div>
            <div class="form-group mt-3">
                <label for="desc">Descripcion</label>
                <textarea name="desc" id="desc"rows="10" class="form-control" >{{ task.description }}</textarea>
                <div class="mt-3">
                    <a href="{{url_for('taskmanager.index')}}" class="col btn btn-secondary">atras</a>
                    <button type="submit" class="col btn btn-success">Editar</button>
                </div>
            </form>
        </div>
    {% endblock content %}
